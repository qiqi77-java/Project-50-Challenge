<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Details - Project 50 Challenge</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-button">‚Üê Back</a>
            <h1 id="habitTitle">Habit Details</h1>
            <p class="habit-description" id="habitDescription"></p>
        </header>
        
        <main>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Days Completed</h3>
                    <p id="daysCompleted">0</p>
                </div>
                <div class="stat-card">
                    <h3>Completion Rate</h3>
                    <p id="completionRate">0%</p>
                </div>
                <div class="stat-card">
                    <h3>Current Streak</h3>
                    <p id="currentStreak">0</p>
                </div>
            </div>
            
            <div class="calendar-container">
                <h2>50 Days Progress</h2>
                <div class="calendar" id="habitCalendar">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </main>
    </div>
